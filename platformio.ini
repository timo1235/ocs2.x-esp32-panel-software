[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_port = COM10
monitor_port = COM10
lib_deps = 
    thomasfredericks/Bounce2@^2.71
    olikraus/U8g2@^2.32.6
